<div class="container">
  <div class="columns is-centered">
    <div class="box colmn is-one-third">
      <h1 class="title has-text-centered">Typing challenge</h1>

      <p class="has-text-centered">
        <span
          [class]="compare(letter, inputValue[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input
          class="input"
          (input)="onInput($event.target.value)"
          type="text"
        />
      </div>
      <div *ngIf="randomText === inputValue" class="box has-text-centered">
        <h1>Success</h1>
      </div>
    </div>
  </div>
</div>
